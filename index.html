<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellence</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <!-- iconify -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  <!-- chartjs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <button id="sumBtn" >Show Sum</button>
      <button id="avgBtn">Show Average</button> -->
</head>

<body>

  <div id="ribbon-container">

    <!-- Progress Bar -->
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
    </div>

    <!-- Tab List -->
    <div class="tab-list-container">
      <span class="tab-list-container-items format-tab-btn active">Format</span>
      <span class="tab-list-container-items file-tab-btn ">File</span>
      <span class="tab-list-container-items operations-tab-btn">Operations</span>
      <span class="tab-list-container-items graph-tab-btn">Graph</span>
    </div>

    <!-- Focus Zone -->
    <div class="focus-zone">
      <div class="row focus-zone-inner">

        <!-- Left Section (File Upload & Buttons) -->
        <div class="focus-zone-left">

          <div class="focus-format active">

            <!-- font weight -->
            <button class="focus-zone-inner-btn focus-zone-inner-btn-left font-bold-btn active">
              <span class="iconify" data-icon="f7:bold" data-width="23" data-height="23"></span>
            </button>
            <button class="focus-zone-inner-btn focus-zone-inner-btn-middle font-italic-btn">
              <span class="iconify" data-icon="lucide:italic" data-width="23" data-height="23"></span>
            </button>
            <button class="focus-zone-inner-btn focus-zone-inner-btn-middle font-strikethrough-btn">
              <span class="iconify" data-icon="majesticons:strike-through-line" data-width="23" data-height="23"></span>
            </button>
            <button class="focus-zone-inner-btn focus-zone-inner-btn-right font-underline-btn">
              <span class="iconify" data-icon="lucide:underline" data-width="23" data-height="23"></span>
            </button>

            <div class="focus-zone-inner-seperator" aria-disabled="true" role="separator" style="user-select: none;">
            </div>

            <!-- horizontal align -->
            <button class="focus-zone-inner-btn focus-zone-inner-btn-left horizontal-left-btn active">
              <span class="iconify" data-icon="mingcute:align-left-line" data-width="23" data-height="23"></span>
            </button>
            <button class="focus-zone-inner-btn focus-zone-inner-btn-middle horizontal-center-btn">
              <span class="iconify" data-icon="mingcute:align-center-line" data-width="23" data-height="23"></span>
            </button>
            <button class="focus-zone-inner-btn focus-zone-inner-btn-right horizontal-right-btn">
              <span class="iconify" data-icon="mingcute:align-right-line" data-width="23" data-height="23"></span>
            </button>

            <div class="focus-zone-inner-seperator" aria-disabled="true" role="separator" style="user-select: none;">
            </div>

            <!-- vertical align -->
            <button class="focus-zone-inner-btn focus-zone-inner-btn-left vertical-top-btn">
              <span class="iconify" data-icon="material-symbols:vertical-align-top-rounded" data-width="23"
                data-height="23"></span>
            </button>
            <button class="focus-zone-inner-btn focus-zone-inner-btn-middle vertical-middle-btn active">
              <span class="iconify" data-icon="material-symbols:vertical-align-center-rounded" data-width="23"
                data-height="23"></span>
            </button>
            <button class="focus-zone-inner-btn focus-zone-inner-btn-right vertical-bottom-btn">
              <span class="iconify" data-icon="material-symbols:vertical-align-bottom-rounded" data-width="23"
                data-height="23"></span>
            </button>

            <div class="focus-zone-inner-seperator" aria-disabled="true" role="separator" style="user-select: none;">
            </div>

            <!-- font size -->
            <button class="focus-zone-inner-btn focus-zone-inner-btn-left decrement-font-size-btn">
              <span class="iconify" data-icon="ph:minus-bold" data-width="23" data-height="23"></span>
            </button>
            
              <input class="font-size-input" type="text" id="fontSize" value="14">

            <button class="focus-zone-inner-btn focus-zone-inner-btn-right increment-font-size-btn" >
              <span class="iconify" data-icon="ph:plus-bold" data-width="23" data-height="23"></span>
            </button>

            <div class="focus-zone-inner-seperator" aria-disabled="true" role="separator" style="user-select: none;">
            </div>

            <!-- font family -->
            <select class="font-family-select" id="fontFamily">
              <option class="font-family-option" value="Arial" style="font-family: 'Arial';">Arial</option>
              <option class="font-family-option" value="Times New Roman" style="font-family: 'Times New Roman'">Times New Roman</option>
              <option class="font-family-option" value="Verdana" style="font-family: Verdana;">Verdana</option>
            </select>

            <div class="focus-zone-inner-seperator" aria-disabled="true" role="separator" style="user-select: none;">
            </div>

            <button class="focus-zone-inner-btn focus-zone-inner-btn-left">
              <label for="text-color-picker">
                <span class="iconify" data-icon="tabler:letter-a" data-width="23" data-height="23"></span>
              </label>              
              <input id="text-color-picker" id="fontColor" type="color" onchange="changeTextColor()" title="Text Color">
            </button>

            <button class="focus-zone-inner-btn focus-zone-inner-btn-right">
              <label for="fill-color-picker">
                <span class="iconify" data-icon="mdi:format-colour-fill" data-width="23" data-height="23"></span>
              </label>
              <input id="fill-color-picker" id="fillColor" type="color" onchange="changeFillColor()" title="Text Color">
            </button>

          </div>

          <!-- focus file -->
          <div class="focus-file">
            <input class="focus-zone-input-btn focus-zone-inner-btn-left" type="file" name="file" accept=".csv" />
            <button class="focus-zone-inner-btn focus-zone-inner-btn-right" type="submit" value="Upload">
              <span class="iconify" data-icon="material-symbols:upload" data-width="23" data-height="23"></span>
            </button>
          </div>

          <!-- focus operations -->
          <div class="focus-operations">
            <input class="focus-zone-input-btn focus-zone-inner-btn-left" type="text" id="search-input"
              placeholder="Search..." />

            <button id="search" class="search-btn focus-zone-inner-btn focus-zone-inner-btn-right">
              <span class="iconify" data-icon="ic:round-search" data-width="23" data-height="23"></span>
            </button>
          </div>

          <!-- focus graph -->
          <div class="focus-graph">
            <button class="graph-bar-btn focus-zone-inner-btn focus-zone-inner-btn-left">
              <span class="iconify" data-icon="mingcute:chart-bar-fill" data-width="23" data-height="23"></span>
            </button>
            <button class="graph-line-btn focus-zone-inner-btn focus-zone-inner-btn-middle">
              <span class="iconify" data-icon="entypo:line-graph" data-width="23" data-height="23"></span>
            </button>
            <button class="graph-pie-btn focus-zone-inner-btn focus-zone-inner-btn-right">
              <span class="iconify" data-icon="bxs:doughnut-chart" data-width="23" data-height="23"></span>
            </button>
          </div>
        </div>

        <!-- focus zone right -->
        <div class="focus-zone-right">
          <button class="add-new-row focus-zone-inner-btn focus-zone-inner-btn-left">
            <span class="iconify" data-icon="majesticons:add-row" data-width="23" data-height="23"></span>
          </button>

          <button class="delete-excel focus-zone-inner-btn focus-zone-inner-btn-middle">
            <span class="iconify" data-icon="mdi:table-large-remove" data-width="23" data-height="23"></span>
          </button>

          <button class="add-new-col focus-zone-inner-btn focus-zone-inner-btn-right">
            <span class="iconify" data-icon="majesticons:add-column" data-width="23" data-height="23"></span>
          </button>
        </div>

      </div>
    </div>

  </div>

  <header>

    <div class="tools">
      <form>
        <input type="file" name="file" accept=".csv" />
        <input type="submit" value="Upload" />
      </form>
      <button class="graph-bar-btn">bar</button>
      <button class="graph-line-btn">line</button>
      <button class="graph-pie-btn">chart</button>
    </div>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search..." />
      <button id="search">Search</button>
    </div>


    <button id="sumBtn">Show Sum</button>
    <button id="avgBtn">Show Average</button>

    <table id="search-results" border="1">
      <!-- Search results will be dynamically populated here -->
    </table>
  </header>


  <!-- graph -->
  <div class="graph" id="graph">

  </div>


  <div class="mainContainer" id="mainContainer">

  </div>


  <script>
    var formatTabBtn = document.querySelector(".format-tab-btn");
    var formatTab = document.querySelector('.focus-format')

    var fileTabBtn = document.querySelector(".file-tab-btn");
    var focusFile = document.querySelector('.focus-file')

    var operationsTabBtn = document.querySelector(".operations-tab-btn");
    var focusOperations = document.querySelector('.focus-operations')

    var graphTabBtn = document.querySelector(".graph-tab-btn");
    var focusGraph = document.querySelector('.focus-graph')

    formatTabBtn.addEventListener("click", function () {
      formatTabBtn.classList.add("active")
      fileTabBtn.classList.remove("active")
      operationsTabBtn.classList.remove("active")
      graphTabBtn.classList.remove("active")

      formatTab.classList.add("active")
      focusFile.classList.remove("active")
      focusOperations.classList.remove("active")
      focusGraph.classList.remove("active")
    });

    fileTabBtn.addEventListener("click", function () {
      formatTabBtn.classList.remove("active")
      fileTabBtn.classList.add("active")
      operationsTabBtn.classList.remove("active")
      graphTabBtn.classList.remove("active")

      formatTab.classList.remove("active")
      focusFile.classList.add("active")
      focusOperations.classList.remove("active")
      focusGraph.classList.remove("active")
    });


    operationsTabBtn.addEventListener("click", function () {
      formatTabBtn.classList.remove("active")
      fileTabBtn.classList.remove("active")
      operationsTabBtn.classList.add("active")
      graphTabBtn.classList.remove("active")

      formatTab.classList.remove("active")
      focusFile.classList.remove("active")
      focusOperations.classList.add("active")
      focusGraph.classList.remove("active")
    });


    graphTabBtn.addEventListener("click", function () {
      formatTabBtn.classList.remove("active")
      fileTabBtn.classList.remove("active")
      operationsTabBtn.classList.remove("active")
      graphTabBtn.classList.add("active")

      formatTab.classList.remove("active")
      focusFile.classList.remove("active")
      focusOperations.classList.remove("active")
      focusGraph.classList.add("active")
    });


  const decrementBtn = document.querySelector('.decrement-font-size-btn');
  const incrementBtn = document.querySelector('.increment-font-size-btn');
  const fontSizeInput = document.getElementById('fontSize');

  // Function to update the font size
  function updateFontSize(newSize) {
    fontSizeInput.value = newSize;
  }

  // Decrease font size
  decrementBtn.addEventListener('click', () => {
    let currentSize = parseInt(fontSizeInput.value);
    if (currentSize > 1) { // Prevent font size from becoming too small
      currentSize--;
      updateFontSize(currentSize);
    }
  });

  // Increase font size
  incrementBtn.addEventListener('click', () => {
    let currentSize = parseInt(fontSizeInput.value);
    currentSize++;
    updateFontSize(currentSize);
  });

  // Handle manual input changes
  fontSizeInput.addEventListener('input', (event) => {
    let newSize = parseInt(event.target.value);
    if (!isNaN(newSize) && newSize < 100) {
      console.log(newSize)
      updateFontSize(newSize);
      this.oldInput = newSize
      return ;
    }
    updateFontSize(oldInput)
  });

    const fontSelect = document.getElementById('fontFamily');

    fontSelect.addEventListener('change', function () {
      const selectedFont = fontSelect.value;
      fontSelect.style.fontFamily = selectedFont;
    });

    function changeTextColor() {
      const color = document.querySelector("#text-color-picker").value;
      document.execCommand("foreColor", false, color);
    }

    function changeFillColor() {
      const color = document.querySelector('#fill-color-picker').value;
      document.execCommand("foreColor", false, color);
    }

    var fontBoldBtn = document.querySelector(".font-bold-btn");
    var fontItalicBtn = document.querySelector('.font-italic-btn')
    var fontStrikethroughBtn = document.querySelector(".font-strikethrough-btn");
    var fontUnderlineBtn = document.querySelector('.font-underline-btn')

    fontBoldBtn.addEventListener("click", function () {
      fontBoldBtn.classList.add("active")
      fontItalicBtn.classList.remove("active")
      fontStrikethroughBtn.classList.remove("active")
      fontUnderlineBtn.classList.remove("active")
    });

    fontItalicBtn.addEventListener("click", function () {
      fontBoldBtn.classList.remove("active")
      fontItalicBtn.classList.add("active")
      fontStrikethroughBtn.classList.remove("active")
      fontUnderlineBtn.classList.remove("active")
    });

    fontStrikethroughBtn.addEventListener("click", function () {
      fontBoldBtn.classList.remove("active")
      fontItalicBtn.classList.remove("active")
      fontStrikethroughBtn.classList.add("active")
      fontUnderlineBtn.classList.remove("active")
    });

    fontUnderlineBtn.addEventListener("click", function () {
      fontBoldBtn.classList.remove("active")
      fontItalicBtn.classList.remove("active")
      fontStrikethroughBtn.classList.remove("active")
      fontUnderlineBtn.classList.add("active")
    });

    var horizontalLeftBtn = document.querySelector(".horizontal-left-btn");
    var horizontalCenterBtn = document.querySelector('.horizontal-center-btn')
    var horizontalRightBtn = document.querySelector(".horizontal-right-btn");

    horizontalLeftBtn.addEventListener("click", function () {
      horizontalLeftBtn.classList.add("active")
      horizontalCenterBtn.classList.remove("active")
      horizontalRightBtn.classList.remove("active")
    });

    horizontalCenterBtn.addEventListener("click", function () {
      horizontalLeftBtn.classList.remove("active")
      horizontalCenterBtn.classList.add("active")
      horizontalRightBtn.classList.remove("active")
    });

    horizontalRightBtn.addEventListener("click", function () {
      horizontalLeftBtn.classList.remove("active")
      horizontalCenterBtn.classList.remove("active")
      horizontalRightBtn.classList.add("active")
    });

    var verticalTopBtn = document.querySelector(".vertical-top-btn");
    var verticalMiddleBtn = document.querySelector('.vertical-middle-btn')
    var verticalBottomBtn = document.querySelector(".vertical-bottom-btn");

    verticalTopBtn.addEventListener("click", function () {
      verticalTopBtn.classList.add("active")
      verticalMiddleBtn.classList.remove("active")
      verticalBottomBtn.classList.remove("active")
    });

    verticalMiddleBtn.addEventListener("click", function () {
      verticalTopBtn.classList.remove("active")
      verticalMiddleBtn.classList.add("active")
      verticalBottomBtn.classList.remove("active")
    });

    verticalBottomBtn.addEventListener("click", function () {
      verticalTopBtn.classList.remove("active")
      verticalMiddleBtn.classList.remove("active")
      verticalBottomBtn.classList.add("active")
    });
  </script>

  <script type="module" src="Scripts/initiater.js"></script>
</body>

</html>
