<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excellence</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <!-- iconify -->
  <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  <!-- chartjs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <button id="sumBtn" >Show Sum</button>
      <button id="avgBtn">Show Average</button> -->
</head>

<body>

  <div id="ribbon-container">

  </div>

  <header>

    <div class="tools">
      <form>
        <input type="file" name="file" accept=".csv" />
        <input type="submit" value="Upload" />
      </form>
      <button class="graph-bar-btn">bar</button>
      <button class="graph-line-btn">line</button>
      <button class="graph-pie-btn">chart</button>
    </div>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search..." />
      <button id="search">Search</button>
    </div>


    <button id="sumBtn">Show Sum</button>
    <button id="avgBtn">Show Average</button>

    <table id="search-results" border="1">
      <!-- Search results will be dynamically populated here -->
    </table>
  </header>


  <!-- graph -->
  <div class="graph" id="graph">

  </div>


  <div class="mainContainer" id="mainContainer">

  </div>

  <script type="module" src="Scripts/initiater.js"></script>
</body>

</html>
